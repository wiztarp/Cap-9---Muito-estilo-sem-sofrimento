<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/perfil.css" />
    <title>Perfil</title>
</head>

<body>
    <div class="perfil-container">

        <!-- Seta de voltar -->
        <a href="/index.html" class="voltar-link">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>

        <div class="perfil-card">
            <h1 class="titulo-app">Money Flow</h1>
            <h2 class="titulo-pagina">Perfil</h2>

            <div class="campo-input">
                <img src="../icon/usuarioIcon.png" alt="Login" class="icone-input" />
                <input type="text" placeholder="Login" />
            </div>

            <div class="campo-input">
                <img src="../icon/nomeIcon.png" alt="Nome" class="icone-input" />
                <input type="text" placeholder="Nome" />
            </div>

            <div class="campo-input">
                <img src="../icon/telefoneIcon.png" alt="Telefone" class="icone-input" />
                <input type="tel" placeholder="Telefone" />
            </div>

            <div class="campo-input">
                <img src="../icon/dataNascIcon.png" alt="Data de Nascimento" class="icone-input" />
                <input type="date" />
            </div>

            <div class="botoes-acoes">
                <button class="botao-verde">Alterar senha</button>
                <button class="botao-verde">Salvar</button>
            </div>
        </div>
    </div>
</body>

</html>
