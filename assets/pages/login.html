<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Money Flow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>

  <div class="login-container">

    <!-- Seta de voltar -->
    <a href="/index.html" class="voltar-link">
      <i class="bi bi-arrow-left-circle-fill"></i>
    </a>

    <h1>Money Flow</h1>
    <h3>Acesse sua conta</h3>

    <form>
      <div class="input-group">
        <span class="input-group-icon">
          <img src="../icon/usuarioIcon.png" alt="User Icon" class="input-icon" />
        </span>
        <input type="text" class="form-control" placeholder="Username" required />
      </div>

      <div class="input-group">
        <span class="input-group-icon">
          <img src="../icon/senhaIcon.png" alt="Lock Icon" class="input-icon" />
        </span>
        <input type="password" class="form-control" placeholder="Password" required />
      </div>

      <button type="submit" class="btn-login">Entrar</button>

      <p>NÃ£o tem uma conta? <a href="#">Inscreva-se</a></p>
      <p>Logar com</p>
      <img src="../icon/googleIcon.png" class="google-icon" alt="Google Login" />
    </form>
  </div>

</body>

</html>
